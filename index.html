<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Foarfece</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagini/01oSzlBr.ico" type="image/x-icon">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

</head>

<body>
 
    <div class="div-frame">
        <div class="div-section1">
            <h1> Try your luck !!! </h1>
        </div>

       <div class="div-section2">
            <div class="div-principal-imagini">
                <div class="div-carusel">
                    <div id="carouselExample" class="carousel slide">
                          <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./imagini/saian16.jpg" class="d-block w-100" alt="O imagine cu sayian">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagini/saian1.webp" class="d-block w-100" alt="A doua imagine cu sayian.">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagini/saian20.webp" class="d-block w-100" alt=" A treia imagine cu sayian">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagini/saian22.jpg" class="d-block w-100" alt=" A patra imagine cu sayian">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagini/saian3.jpg" class="d-block w-100" alt=" A cincea imagine cu sayian">
                          </div>
                          <div class="carousel-item">
                            <img src="./imagini/saian7.jpg" class="d-block w-100" alt=" A sasea imagine cu sayian">
                          </div>
                          <div class="carousel-item">
                          <img src="./imagini/gogeta-8016185_640.webp" class="d-block w-100" alt=" A saptea imagine cu sayian">
                        </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="div-options">
                    <div id="scissorsEl" class="scissors">
                        <img src="./imagini/download (6).jpeg" alt="O fotografie cu foarfece">
                    </div>
                    <div id="stoneEl" class="stone">
                        <img src="./imagini/images.jpeg" alt="O fotografie cu pietre">
                    </div>
                    <div id="paperEl" class="paper">
                        <img src="./imagini/images (9).jpeg" alt="O fotografie cu hartie">
                    </div>
                </div>
                <div class="img-sayian">
                    <img class="sayian" src="./imagini/gogeta-8016185_640.webp" alt="Poza cu sayian"> 
                </div>
            </div>
            <div class="div-counters">
                <p>Total games : <span id="totalCounter">0</span></p>
                <p>Wins : <span id="winsCounter">0</span></p>
                <p>Lost : <span id="lostCounter">0</span></p>
                <p>Draw : <span id="drawCounter">0</span></p>
                <button id="btnReset" >Reset</button>
            </div>

       </div>
    
        <div class="div-section3"> 
            <p> For more games, find us <a href="http://">here</a> </p>
            <p> Registered mark <span>Simple Games  &reg;</span> </p>
            <p>Give us a like on <a href="http://">facebook</a></p>

        </div>
    </div>
    
    <!-- Aici este modalul 1-->

    <div class="modal1" id="modal1b">
      <p>Sper sa mai jucam impreuna!</p>
      <button class="exitButton" id="exitButonX">Iesire</button>
    </div>

    <!--Aici este modalul 2 -->

    <div class="modal2" id="modal2b">
      <p id="modalParagraf"></p>
      <button class="exitButton2" id="exitButonX2">X</button>
    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
</body>
</html>
